<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        
        <h1>Mario Pest Control</h1>
        
      </header>
      <div class="container" id="container">
            <div class="goombaimg">
                <h1>Goomba</h1>
                <img id="img1" src="./ClipartKey_1520045.png" alt="https://www.how-to-draw-cartoons-online.com/image-files/goomba.gif" width="100px"/>
                <input type="number" id="goomba" placeholder="#caught">
                <label>Price per Goomba: <span id="coin1">5 coins</span></label>
                
            
            </div>

            <div class="bobimg">
                <h1>Bob-Omb</h1>  
                <img id="img2" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/bob-omb-prosper-daliono.jpg" width="100px" />
                <input type="number" id="bobomb" placeholder="#caught" min="0">
                <label>Price per Bobomb: <span id="coin2">7 coins</span></label>
            </div>

            <div class="cheepimg">
                <h1>Cheep-Eep</h1>  
                <img id="img3" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" width="100px" />
                <input type="number" id="cheep" placeholder="#caught" min="0">
                <label>Price per Cheep: <span id="coin3">11 coins</span></label>
        
            </div>

            <div id="price-total">
                <h1 id="total">Coins Owed</h1> 
                <button id="myTotal">Total</button>
                <h3 id="inputTotal"></h3>
            </div>
      </div>

      
      <footer id="footer">
        <h1>Mario Bro</h1>
        <h2>its.a.me.mario@nintendo.com</h2>
        <a href="mario.nintendo.com">mario.com</a>
        <h3>123 Castle pkwy</h3>
        <h3>Mushroom world 80210</h3>  
      </footer>


    <script src="script.js"> </script>
</body>
</html>


<!--
    Princess Peach has a huge infestation of Goombas, Bob-ombs, and Cheep-cheeps, 
    and has commissioned Mario to take care of her pest problem. Mario did the job, but 
    he is having trouble keep track of how many he has caught and has asked you to 
    build him a website that keeps track of how many baddies he caught for Princess 
    Peach so he can send her a bill.

The website must contain the following:
    A list displaying each baddie by type. Each list item must:
    Have baddie image
    Have baddie name
    Show price of that baddie
    Have an input box to enter the total caught of that type
    A total price at the bottom that adds sums the total cost of baddies caught
    (must use Javascript for this math - no hard coded values)
    A footer showing:
    Mario's email address
    Mario's company website url
    Mario's physical address
    A large title at the top of the page entitled "Mario Pest Control"
        Goombas: 5 Coins
        Bob-ombs: 7 Coins
        Cheep-cheeps: 11 Coins

These comments can be removed after completion.
-->
